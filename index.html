<!DOCTYPE html>
<html>
  <head>

    <title>Display a map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <style>
      body { margin:0; padding:0; }
      #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
  </head>
  <body>
    <div id='map'></div>
    <script>
      mapboxgl.accessToken = 'pk.eyJ1Ijoic3R1dnN0YWsiLCJhIjoiY2pycjA3c3ZyMDJ5ejQ0bXlwMGVtMDJ6MCJ9.EKpR2FQUJd8Qz0TJIm_NpQ';

      const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/stuvstak/cjs70pvp51fz31fqlbgqk99y8',
        center: [-122.793653, 45.385959],
        zoom: 13.4
      });
    </script>
  </body>
</html>
